      - Data Collection: faq-data-collection.md
      - Terminology: faq-terminology.md
    - Installation:
      - Installation: installation.md
    - Operation:
      - Client: client.md
      - Configuration: configuration.md
      - Running Bots: running-bots.md
    - Connectors:
      - Connectors: connectors/connectors.md
      - Binance: connectors/binance.md
      - DDEX: connectors/ddex.md
      - Radar Relay: rconnectors/adar-relay.md
      - 0x open order book relayers: connectors/0x.md
    - Strategies:
      - Strategies: strategies/strategies.md
      - Cross-exchange market making: strategies/cross-exchange-market-making.md
      - Arbitrage: strategies/arbitrage.md
    - Support:
      - Feedback: feedback.md
      - Tips & Known Issues: tips-issues.md
    - Release Notes:
      - 0.2.0: release-notes/0.2.0.md
