#################################
###   Global configurations   ###
#################################

# Exchange configs
# Only fill out the credentials for the markets you are trading on
binance_api_key: null
binance_api_secret: null
coinbase_pro_api_key: null
coinbase_pro_secret_key: null
coinbase_pro_passphrase: null

# Ethereum wallet address: required for trading on a DEX
wallet: null
ethereum_rpc_url: null

# Advanced configs: Do NOT touch unless you understand what you are changing
client_id: null
log_level: INFO
debug_console: false
strategy_report_interval: 900.0
reporting_aggregation_interval: 60.0
reporting_log_interval: 60.0
logger_override_whitelist:
- hummingbot.strategy.arbitrage
- hummingbot.strategy.cross_exchange_market_making
- conf
key_file_path: conf/
log_file_path: logs/
on_chain_cancel_on_exit: false

# The percentage of loss at which you would want the bot to stop trading
# e.g. stop_loss_pct = 0.03 means you would stop trading if you lost 10% of your asset
# Set this number to -1 if you do not want stop loss enabled
stop_loss_pct: null

# "fixed" or "dynamic"
# fixed pricing option will make the bot to evaluate your portfolio with token prices when the bot starts
#   (so that market condition does not impact the gain/loss calculation)
# dynamic pricing option makes the bot evaluate portfolio value with real-time token prices
stop_loss_price_type: null

# if using dynamic pricing, set a base token that denominates your entire portfolio value
stop_loss_base_token: null

# For more detailed information: https://docs.hummingbot.io
